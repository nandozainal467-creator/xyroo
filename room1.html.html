<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Selamat Datang</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9; /* warna lembut */
            color: #1e293b;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .card h1 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        .card p {
            font-size: 15px;
            color: #475569;
            margin-bottom: 30px;
        }

        .card a {
            display: inline-block;
            padding: 12px 35px;
            background: #334155; /* warna tenang */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .card a:hover {
            background: #1e293b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Selamat Datang</h1>
        <p>
            Terima kasih telah berkunjung.
            Silakan lanjutkan dengan menekan tombol di bawah ini.
        </p>

        <!-- SATU LINK SAJA -->
        <a href="room22.html">Masuk</a>
    </div>
</div>

</body>
</html>
