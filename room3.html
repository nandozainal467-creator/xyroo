<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9; /* background lembut */
            color: #1e293b;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 45px;
            border-radius: 12px;
            max-width: 460px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .card p {
            font-size: 15px;
            color: #475569;
            line-height: 1.6;
        }

        .link-bottom {
            margin-top: 35px;
        }

        .link-bottom a {
            display: inline-block;
            padding: 12px 38px;
            background: #334155;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .link-bottom a:hover {
            background: #1e293b;
        }
    </style>
</head>
